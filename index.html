<!DOCTYPE html>
<html>
  <head>
    <title>DomWork - Workers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="domwork.html">Home</a></li>
          <li><a href="domwork.html">Available Jobs</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>DomWork - Workers</h1>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" maxlength="30" required>
        </div>
        <div>
          <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" name="nickname" maxlength="30" required>
        </div>
        <div>
          <label for="skills">Skills:</label>
          <div class="checkboxes">
            <label><input type="checkbox" name="skills[]" value="Cleaning and organizing skills">Cleaning and organizing skills</label><br>
            <label><input type="checkbox" name="skills[]" value="Cooking skills">Cooking skills</label><br>
            <label><input type="checkbox" name="skills[]" value="Laundry skills">Laundry skills</label><br>
            <label><input type="checkbox" name="skills[]" value="Time management skills">Time management skills</label><br>
            <label><input type="checkbox" name="skills[]" value="Childcare skills">Childcare skills</label><br>
            <label><input type="checkbox" name="skills[]" value="Basic first aid">Basic first aid</label><br>
          </div>
        </div>
  
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" maxlength="50" required>
      </div>

      <div class="form-group">
        <label for="working-hours-days">Working Hours and Days:</label>
        <input type="text" id="working-hours-days" name="working-hours-days" maxlength="100" required>
      </div>

      <div class="form-group">
        <label for="work-experience">Work Experience:</label>
        <div>
          <input type="radio" id="0-6-months" name="work-experience" value="0-6 months" required>
          <label for="0-6-months">0 to 6 months</label>

          <input type="radio" id="6-months-1-year" name="work-experience" value="6 months to 1 year">
          <label for="6-months-1-year">6 months to 1 year</label>

          <input type="radio" id="1-2-years" name="work-experience" value="1 year to 2 years">
          <label for="1-2-years">1 to 2 years</label>

          <input type="radio" id="2-3-years" name="work-experience" value="2 to 3 years">
          <label for="2-3-years">2 to 3 years</label>

          <input type="radio" id="3-5-years" name="work-experience" value="3 to 5 years">
          <label for="3-5-years">3 to 5 years</label>

          <input type="radio" id="5+-years" name="work-experience" value="5+ years">
          <label for="5+-years">5+ years</label>
        </div>
      </div>

      <div class="form-group">
        <label for="contact-info">Contact Information:</label>
        <input type="text" id="contact-info" name="contact-info" maxlength="100" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
